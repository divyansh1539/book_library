{% extends 'base.html' %}

{% block start %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container-box {
        display: flex;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        overflow: hidden;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 1000px;
        height: 500px;
    }

    .left-img {
        flex: 1;
        background: #ffffff10;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .left-img img {
        width: 100%;
        max-width: 400px;
    }

    .right-form {
        flex: 1;
        padding: 50px 40px;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .right-form h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-control {
        background: transparent;
        border: 1px solid #ffffff60;
        color: white;
        margin-bottom: 20px;
    }

    .form-control::placeholder {
        color: #cccccc;
    }

    .btn-login {
        width: 100%;
        background-color: #ffffff20;
        color: white;
        border: 1px solid white;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn-login:hover {
        background-color: white;
        color: #764ba2;
    }

    .register-link {
        text-align: center;
        margin-top: 15px;
    }

    .register-link a {
        color: #ffeaa7;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .container-box {
            flex-direction: column;
            height: auto;
        }

        .left-img {
            display: none;
        }
    }
</style>

<!-- Glass Navbar -->


<!-- Main Login Section -->
<h1 style="position: absolute; top: 10px; left: 20px; color: white;">üìö BookNest</h1>



<div class="container-box mt-5">
    <!-- Cartoon Image Side -->
    <div class="left-img">
        <img src="/static/Copilot_20250614_002537.png" alt="Cartoon pointing to login">
    </div>

    <!-- Login Form Side -->
    <div class="right-form">
        <h2>üîê Login to Your Library</h2>

        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-login">Login</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="/register/">Register here</a></p>
            <a href="{% url 'reset_password_by_username' %}">Forgot Password?</a>


        </div>
    </div>
</div>
{% endblock %}
